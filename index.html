<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Audio Guitar Amp</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <canvas id="visualizer"> </canvas>
    <div class="grid">
      <label for="volume">Volume</label>
      <input type="range" min="0" max="1" value=".5" step=".01" id="volume" />
      <!-- Control decibles of bass tones -->
      <label for="bass">Bass</label>
      <input type="range" min="-10" max="10" value="0" step="1" id="bass" />
      <label for="mid">Mid</label>
      <input type="range" min="-10" max="10" value="0" step="1" id="mid" />
      <label for="treble">Treble</label>
      <input type="range" min="-10" max="10" value="0" step="1" id="treble" />
    </div>
  </body>
</html>
